<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>ImgConvert</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* prevent horizontal scroll */
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: white;
    color: #111;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem 0.5rem 1rem 0.5rem;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    margin: 0.5rem 0 1rem 0;
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  input, select, button {
    font-size: 1rem;
    margin: 0.3rem 0;
    padding: 0.5rem;
    border: 1px solid #111;
    border-radius: 4px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    display: block;
  }
  label {
    font-weight: 600;
    margin-top: 1rem;
    max-width: 400px;
    width: 100%;
  }
  button#convert {
    background-color: #007BFF; /* blue */
    color: white;
    border: none;
    cursor: pointer;
  }
  button#convert:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  canvas {
    margin-top: 1rem;
    max-width: 100vw;
    border: 1px solid #111;
  }
  #preview {
    margin-top: 0.5rem;
    max-width: 400px;
    max-height: 200px;
    border: 1px solid #111;
    object-fit: contain;
    display: none;
    width: 100%;
  }
  footer {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    color: #111;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-top: 1px solid #ddd;
    width: 100%;
    max-width: 400px;
    text-align: center;
    z-index: 1000;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>ImgConvert</h1>
  <label for="upload">Upload Image:</label>
  <input type="file" id="upload" accept=".jpg,.jpeg,.png,.webp" />
  <img id="preview" alt="Image preview" />

  <label for="format">Convert to format:</label>
  <select id="format" disabled>
    <option value="">Select format...</option>
  </select>

  <label for="filename">Custom file name (without extension):</label>
  <input type="text" id="filename" placeholder="Enter custom file name" disabled />

  <button id="convert" disabled>Convert & Download</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <footer>Made with ❤️ by Sauravhhh</footer>

<script>
  const upload = document.getElementById('upload');
  const preview = document.getElementById('preview');
  const formatSelect = document.getElementById('format');
  const filenameInput = document.getElementById('filename');
  const convertBtn = document.getElementById('convert');
  const canvas = document.getElementById('canvas');
  let img = null;
  let originalName = '';

  const formats = ['jpeg', 'jpg', 'png', 'webp'];

  upload.addEventListener('change', () => {
    const file = upload.files[0];
    if (!file) {
      resetUI();
      return;
    }
    originalName = file.name.split('.').slice(0, -1).join('.');
    const ext = file.name.split('.').pop().toLowerCase();
    const fileType = file.type.toLowerCase();
    if (!['jpg', 'jpeg', 'png', 'webp', 'image/jpeg', 'image/png'].some(e => fileType.includes(e) || ext === e)) {
      alert('Unsupported image format. Supported: JPG, JPEG, PNG, WebP.');
      resetUI();
      return;
    }

    formatSelect.innerHTML = formats.map(f => `<option value="${f}">${f.toUpperCase()}</option>`).join('');
    formatSelect.disabled = false;
    filenameInput.disabled = false;
    convertBtn.disabled = false;

    const reader = new FileReader();
    reader.onload = e => {
      img = new Image();
      img.onload = () => {
        canvas.style.display = 'none';
        preview.style.display = 'block';
        preview.src = img.src;
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  convertBtn.addEventListener('click', () => {
    const outputFormat = formatSelect.value.toLowerCase();
    if (!outputFormat) {
      alert('Please select output format.');
      return;
    }
    let fileName = filenameInput.value.trim() || originalName || 'converted_image';

    if (!img) {
      alert('Please upload a valid image file first.');
      return;
    }

    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.drawImage(img, 0, 0);

    let mimeType = 'image/png';
    if (outputFormat === 'jpg' || outputFormat === 'jpeg') mimeType = 'image/jpeg';
    else if (outputFormat === 'webp') mimeType = 'image/webp';
    else if (outputFormat === 'png') mimeType = 'image/png';

    const quality = (mimeType === 'image/jpeg' || mimeType === 'image/webp') ? 0.92 : undefined;
    canvas.toBlob(blob => {
      if (blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName + '.' + outputFormat;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } else {
        alert('Conversion failed.');
      }
    }, mimeType, quality);
  });

  function resetUI() {
    formatSelect.innerHTML = '<option value="">Select format...</option>';
    formatSelect.disabled = true;
    filenameInput.value = '';
    filenameInput.disabled = true;
    convertBtn.disabled = true;
    img = null;
    originalName = '';
    preview.style.display = 'none';
    preview.src = '';
  }
</script>
</body>
</html>
